name: Release

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run:
          |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run project command
        run:
          |
          python -m odg -r -c -s
          echo "RELEASE_NAME=$(date +'%Y-%m-%d')" >> $GITHUB_ENV

      - name: Zip itembuilds
        run:
          |
          cd itembuilds
          zip ../itembuilds.zip .
          cd ..

      - name: Generate diff file
        run:
          |
          echo "PREVIOUS_RELEASE_NAME=$(date -d "yesterday" +'%Y-%m-%d')" >> $GITHUB_ENV
          curl -L -o "$(PREVIOUS_RELEASE_FILE_NAME).zip" https://github.com/Egezenn/OpenDotaGuides/releases/latest/download/itembuilds.zip
          unzip "$(PREVIOUS_RELEASE_NAME).zip" -d "$(PREVIOUS_RELEASE_NAME)"
          sh odg/generate_diff.sh "itembuilds" "$(PREVIOUS_RELEASE_NAME)"

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.RELEASE_NAME }}
          body: Daily release
          files: itembuilds.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Cleanup
        run:
          |
          rm "$(PREVIOUS_RELEASE_NAME).zip" data itembuilds comparison.diff odg.log itembuilds.zip
